<!DOCTYPE html>
<html>

<head>
    <title> OpenTok Stream Filters </title>
    <link href="css/app.css" rel="stylesheet" type="text/css">

    <script src="https://tbdev.tokbox.com/v2/js/opentok.min.js"></script>

    <!-- Polyfill for fetch API so that we can fetch the sessionId and token in IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js" charset="utf-8"></script>
</head>

<body>

    <div id="videos">
        <div id="subscriber"></div>
        <div id="publisher">
          <select id="filter">
            <option value="none">None</option>
            <option value="grayscale">Grayscale</option>
            <option value="sepia">Sepia</option>
            <option value="invert">Invert</option>
          </select>
        </div>
    </div>

    <script type="text/javascript">
      var exports = {};
    </script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/publish.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
